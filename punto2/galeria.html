<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="galeria.css">
</head>
<body>
    <div class="gallery-container">
        <h2>Galería</h2>
        
        <div class="filter-buttons">
            <button class="filter-btn" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="naturaleza">Atardecer</button>
            <button class="filter-btn" data-filter="ciudad">Comida</button>
            <button class="filter-btn" data-filter="disney">Cumpleaños</button>
            <button class="filter-btn" data-filter="bebes">Cielo</button>
        </div>

    
        <div class="gallery-grid">
            <div class="gallery-item naturaleza">
                <img src="img/naturaleza1.jpg" alt="Naturaleza 1">
            </div>
            <div class="gallery-item ciudad">
                <img src="img/ciudad1.jpg" alt="Ciudad 1">
            </div>
            <div class="gallery-item disney">
                <img src="img/disney1.jpg" alt="disney1">
            </div>
            <div class="gallery-item bebes">
                <img src="img/bebe1.jpg" alt="bebe1">
            </div>
            <div class="gallery-item naturaleza">
                <img src="img/naturaleza2.jpg" alt="Naturaleza 2">
            </div>
            <div class="gallery-item ciudad">
                <img src="img/ciudad2.jpg" alt="Ciudad 2">
            </div>
            <div class="gallery-item disney">
                <img src="img/disney2.jpg" alt="disney2">
            </div>
            <div class="gallery-item bebes">
                <img src="img/bebe2.jpg" alt="bebe2">
            </div>
        </div>
    </div>

    <!-- Modal para las imágenes -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="galeria.js"></script>
</body>
</html>
